<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Create Player</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <form [formGroup]="createPlayerForm" (ngSubmit)="createPlayer()">

    <ion-item>
      <ion-label floating>Organization</ion-label>
      <ion-select formControlName="idOrganization">
        <ion-option value="0">Select an Organization</ion-option>
        <ion-option *ngFor="let organizationDto of listAdministratedOrganizationDto" value="{{organizationDto.id}}">{{organizationDto.name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item *ngIf="(createPlayerForm.value.idOrganization==null || createPlayerForm.value.idOrganization<1)  && createPlayerForm.controls['idOrganization'].touched">
      <p>Organization is required</p>
    </ion-item>

    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" formControlName="name" ></ion-input>
    </ion-item>
    <ion-item *ngIf="createPlayerForm.controls['name'].hasError('required') && createPlayerForm.controls['name'].touched">
      <p>Name is required</p>
    </ion-item>
    <ion-item *ngIf="createPlayerForm.controls['name'].hasError('maxlength') && createPlayerForm.controls['name'].touched">
      <p>Name must have less than 50 characters</p>
    </ion-item>

    <ion-item>
      <ion-label floating>Surname</ion-label>
      <ion-input type="text" formControlName="surname" ></ion-input>
    </ion-item>
    <ion-item *ngIf="createPlayerForm.controls['surname'].hasError('required') && createPlayerForm.controls['surname'].touched">
      <p>Surname is required</p>
    </ion-item>
    <ion-item *ngIf="createPlayerForm.controls['surname'].hasError('maxlength') && createPlayerForm.controls['surname'].touched">
      <p>Surname must have less than 50 characters</p>
    </ion-item>

    <ion-item>
      <ion-label floating>Grade</ion-label>
      <ion-input type="text" formControlName="grade" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Position</ion-label>
      <ion-input type="text" formControlName="position" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Height</ion-label>
      <ion-input type="text" formControlName="height" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Birth Date</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" formControlName="birthDate" ></ion-datetime>
    </ion-item>

    <button ion-button full type="submit">Create</button>

  </form>

</ion-content>
