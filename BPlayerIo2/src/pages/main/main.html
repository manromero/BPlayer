<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Main</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <h2>Welcome {{usernameFromToken}}</h2>

  <p>
    <button ion-button type="submit" class="button98">Play Match</button>
  </p>
  <p>
    <button ion-button type="submit" class="button98">Create Match</button>
  </p>
  <p>
    <button ion-button (click)="goToCreatePlayerPage()" type="submit" class="button98">Create Player</button>
  </p>
  <p>
    <button ion-button (click)="goToCreateTeamPage()" class="button98">Create Team</button>
  </p>
  <p>
    <button ion-button (click)="goToCreateOrganizationPage()" class="button98">Create Organization</button>
  </p>

</ion-content>
