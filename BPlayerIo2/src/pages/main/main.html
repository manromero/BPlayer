<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Main</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <h2>Welcome {{usernameFromToken}}</h2>

  <p>
    <button ion-button full type="submit">Play Match</button>
  </p>
  <p>
    <button ion-button full (click)="goToCreateMatchPage()">Create Match</button>
  </p>
  <p>
    <button ion-button full (click)="goToCreatePlayerPage()">Create Player</button>
  </p>
  <p>
    <button ion-button full (click)="goToCreateTeamPage()">Create Team</button>
  </p>
  <p>
    <button ion-button full (click)="goToCreateOrganizationPage()">Create Organization</button>
  </p>

</ion-content>
