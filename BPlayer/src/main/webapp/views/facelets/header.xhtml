<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition>
		<h:form id="idFormHeader" prependId="false">
			<b:well id="idWellHeader">
				<b:panelGrid id="idPanelHeader" colSpans="8,4">
					<h:graphicImage id="imageTitleCineti" library="images" height="80" name="title_cineti.png" valign="bottom"/>
					<h:graphicImage id="imageCabecera" library="images" name="logo.png" valign="top"/>
				</b:panelGrid>
			</b:well>
			<b:well id="idWeelSubHeader" rendered="#{loginManagedBean.verificarSesion()}">
				<b:panelGrid id="idSubPanelHeader" colSpans="11,1">
					<h:outputLabel styleClass="derecha" value="#{text['header.bienvenido']} #{loginManagedBean.usuarioLogado.nomApe}"></h:outputLabel>
					<p:commandLink id="idLogout" action="#{loginManagedBean.logout}" styleClass="derecha" value="#{text['header.desconectar']}"/>
				</b:panelGrid>
			</b:well>
			<b:well id="idWeelSubHeaderBotones" rendered="#{loginManagedBean.verificarSesion()}">
				<b:panelGrid id="idSubPanelHeaderBotones" colSpans="2,2,2,6">
							<p:commandLink value="#{text['header.entidades']}" action="#{entidadesManagedBean.irAEntidades}" styleClass="linkHeader"/>
							<p:commandLink value="#{text['header.equipamientos']}" action="#{equipamientosManagedBean.irAEquipamientos}" styleClass="linkHeader"/>
							<p:commandLink value="#{text['header.campanas']}" action="#{campanasManagedBean.irACampanas}" styleClass="linkHeader"/>
							<p:commandLink value="#{text['header.administracion']}" action="#{administracionManagedBean.irAAdministracion}" styleClass="linkHeader"/>
				</b:panelGrid>
			</b:well>
			<b:well id="idWeelSubHeader2" rendered="#{!loginManagedBean.verificarSesion()}">
				<b:panelGrid id="idSubPanelHeader2" colSpans="11,1">
					<h:outputLabel styleClass="derecha" value="#{text['header.no.logado']}"></h:outputLabel>
					<p:commandLink id="idLogout2" action="#{loginManagedBean.redirigeALogin}" styleClass="izquierda" value="#{text['header.pulse.aqui']}"/>
				</b:panelGrid>
			</b:well>
		</h:form>
	</ui:composition>
</h:body>
</html>
